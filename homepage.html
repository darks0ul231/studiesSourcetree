<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlySub - Login</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
            margin: 0px;
        }
        .left-side {
            flex: 1;
            background-color: #2196f3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }
        .left-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .left-content h1 {
            color: white;
            font-size: 40px;
            font-weight: bold;
            max-width: 600px;
            line-height: 1.2;
        }
        .background-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background-image: url('https://via.placeholder.com/800');
            background-size: cover;
        }
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h2 {
            font-size: 48px;
            font-weight: bold;
            color: #2196f3;
        }
        .logo-circle {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid #2196f3;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
        }
        .form-group {
            margin-bottom: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        .login-button {
            width: 100%;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
            margin-bottom: 24px;
        }
        .login-button:hover {
            background-color: #1e88e5;
        }
        .help-text, .signup-text, .forgot-text {
            text-align: center;
            margin-bottom: 16px;
            color: #555;
        }
        a {
            color: #2196f3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #ddd;
        }
        .divider-text {
            padding: 0 16px;
            color: #777;
        }
        .social-login {
            margin-top: 16px;
        }
        .social-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .twitter-button {
            background-color: #333;
            color: white;
        }
        .twitter-button:hover {
            background-color: #222;
        }
        .google-button {
            background-color: white;
            color: #333;
        }
        .google-button:hover {
            background-color: #f5f5f5;
        }
        .social-icon {
            margin-right: 8px;
        }
        .help-text .signup-text .forgot-text {
            text-align: left;
        }
    
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                min-height: 200px;
            }

            .left-content h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <h1>All the content you want,<br>the OnlySub you need.</h1>
            </div>
            <div class="background-shape"></div>
        </div>

        <div class="right-side">
            <div class="login-container">
                <div class="logo">
                    <img src="src\common\onlysublogo.png" width="330px" height="80px">
                </div>

                <form>
                    <div class="form-group">
                        <input type="text" placeholder="username">
                    </div>
                    <div class="form-group password-field">
                        <input type="password" placeholder="password">
                    </div>
                    <button type="button" defaultValue="Sign In" class="login-button">Login</button>
                </form>

                <div class="help-text">
                    Visit <a href="#">Help Center</a> for any help if you are not able to login with your existing account.
                </div>

                <div class="signup-text">
                    Don't have an account yet? <a href="#">Sign up here</a>.
                </div>

                <div class="forgot-text">
                    <a href="#">Forgot password?</a>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <button class="social-button twitter-button">
                        Sign in with Twitter
                    </button>
                    <button class="social-button google-button">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
